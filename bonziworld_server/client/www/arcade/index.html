        $("#FemboyGame").css("display", "none");
        $("#FemboyGame").hide();
      }
    };
    Object.defineProperty(window, "arcadeConfig", {
      get: function () {
        Arcade();
        return arcadeConfig;
      },
      set: function (value) {
        arcadeConfig = value;
        Arcade();
        window.arcadeConfig = value;
      },
    });
  </script>
